<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">

    <div id="navDiv" class="col-12">

                <a id="brandInitial" class="navbar-brand" href="../html/index.html">
                    <img src="../img/bamboo_panda.svg" alt="logo" width="30" height="30"
                        class="d-inline-block align-text-top">
                    BB&C</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="../html/index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="../html/menu.html">Menu</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="../html/gallery.html">Gallery</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="../html/about.html">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="../html/admin.html">Admin</a>

                    </ul>
                    <div class="card">

                                class="d-inline-block align-text-top">
                        </div>
                    </div>
                </div>
            </div>
        </nav>
    </div>
    <div class="container mainContainer">
        <div class="row">
            <div class="col-1"></div>
            <div class="col-10" style="background-color: rgb(221, 230, 215)">
                <div class="info alert-info">
                    <h1 class="display-1">Gallery</h1>
                </div>
            </div>
            <div class="col-1"></div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-1"></div>
            <div id="carouselDiv" class="col-10">
                <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                    <ol class="carousel-indicators">
                        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                        <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
                        <li data-target="#carouselExampleIndicators" data-slide-to="4"></li>
                        <li data-target="#carouselExampleIndicators" data-slide-to="5"></li>
                        <li data-target="#carouselExampleIndicators" data-slide-to="6"></li>
                        <li data-target="#carouselExampleIndicators" data-slide-to="7"></li>
                    </ol>
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img class="d-block w-300" src="../img/gallery/the_seashore.jpg" alt="seashore">
                        </div>
                        <div class="carousel-item">
                            <img class="d-block w-300" src="../img/gallery/biscuit.jpg" alt="biscuits">
                        </div>
                        <div class="carousel-item">
                            <img class="d-block w-300" src="../img/gallery/cofee.jpg" alt="cofee">
                        </div>
                        <div class="carousel-item">
                            <img class="d-block w-300" src="../img/gallery/egg.jpg" alt="egg">
                        </div>
                        <div class="carousel-item">
                            <img class="d-block w-300" src="../img/gallery/fish_and_chips.jpg" alt="f&c">
                        </div>
                        <div class="carousel-item">
                            <img class="d-block w-300" src="../img/gallery/lights.jpg" alt="lights">
                        </div>
                        <div class="carousel-item">
                            <img class="d-block w-300" src="../img/gallery/milk.jpg" alt="milk">
                        </div>
                        <div class="carousel-item">
                            <img class="d-block w-300" src="../img/gallery/tea.jpg" alt="tea">
                        </div>
                    </div>
                    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
